{% extends 'base.html' %}
{% load static %}
{% block content %}



    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-4 me-5">
                <img src="{{ p.image.url }}" height="400px" width="400px">
            </div>
            <div class="col-sm-6 me-5">
                <h4>{{p.name}}</h4>
                <h4 class="mt-5">{{p.desc}}</h4>
                <h2 class="mt-5">Price: {{p.price}} </h2>
                <a href="{% url 'cart:addtocart' p.name%}" class="btn btn-danger mt-5">Add to Cart</a>
            </div>
        </div>
    </div>

{% endblock %}

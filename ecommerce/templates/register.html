<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-bottom:100px;">

<center>
    <form method="POST">
      {% csrf_token %}
      <h3 class="mt-4">Registration</h3>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="u" placeholder="enter the username">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="p" placeholder="enter password">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm password </label>
        <input type="password" class="form-control" name="cp" placeholder="re-enter your password">
      </div>
      <div class="mb-3">
        <label class="form-label">First name</label>
        <input type="text" class="form-control" name="fn" placeholder="enter your first name">
      </div>

        <div class="mb-3">
        <label class="form-label">Last name</label>
        <input type="text" class="form-control" name="ln" placeholder="enter your last name">
      </div>
        <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" name="e" placeholder="enter your email address">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="number" class="form-control" name="ph" placeholder="enter your phone number">
      </div>
      <div class="mb-3">
        <label class="form-label">Place</label>
        <input type="text" class="form-control" name="pl" placeholder="enter your place">
      </div>


      <input type="submit" class="form-control">
    </form>
</center>
</div>
{% endblock %}

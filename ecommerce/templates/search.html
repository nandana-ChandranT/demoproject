<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-bottom:100px;">
<center>
<h5>You have searched for {{query}}</h5>
    {% if p %}
<div class="row">
    {% for i in p %}
     <div class="card mr-3 mb-3">
         <div class="card" style="...">
      <img src="{{ i.image.url }}"height="300px" width="300px" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ i.name }}</h5>
          <p class="card-text">{{ i.price }}</p>

        <a href="{% url 'shop:details' i.name %}" class="btn btn-primary">DETAILS</a>
      </div>
    </div>
  </div>{% endfor %}
</div>
    {% else %}
    <h6 class="text-center">No Result Found</h6>
    {% endif %}
</center>
</div>
{% endblock %}

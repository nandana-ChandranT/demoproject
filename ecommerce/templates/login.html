<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-bottom:100px;">
<center>
    <form method="POST">
      {% csrf_token %}
      <h3 class="mt-4">Login</h3>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="u" placeholder="enter the username">
      </div>
       <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="p" placeholder="enter password">
      </div>
        <input type="submit" class="form-control">
    </form>
</center>
</div>

{% endblock %}
